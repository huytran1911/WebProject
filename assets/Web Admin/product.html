			<li>

					<i class='bx bxs-doughnut-chart' ></i>

			<li>
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Quản trị viên</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Đăng xuất</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			</a>
			<a href="#" class="profile">
				<img src="/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Sản phẩm</h1>
					<button class="add-btn">Thêm</button> <!-- Nút Add User -->
				</div>
					<div id="addUserModal" class="modal">
						<div class="modal-content">
							<h2>Thêm Sản phẩm</h2>
							<form id="addUserForm">
								<label for="addName">Tên:</label>
								<input type="text" id="addName" name="addName"><br><br>
								<label for="addEmail">Email:</label>
								<input type="text" id="addEmail" name="addEmail"><br><br>
								<label for="addPhone">Số điện thoại:</label>
								<input type="text" id="addPhone" name="addPhone"><br><br>
								<label for="addPhone">Số điện thoại:</label>
								<input type="text" id="addPhone" name="addPhone"><br><br>
								<label for="addAddress">Địa chỉ:</label>
								<input type="text" id="addAddress" name="addAddress"><br><br>
								<div class="button-group">
									<button class="add-btn">Thêm</button>
									<button type="button" id="cancelAdd">Huỷ</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			
			

			<div id="userDetailsModal" class="modal">
				<div class="modal-content" id="userDetailsContent">
					<!-- User details will be displayed here -->
				</div>
			</div>
		
			<div id="editUserModal" class="modal">
				<div class="modal-content">
					<h2>Chỉnh sửa sản phẩm</h2>
					<form id="editUserForm">
						<label for="editName">Tên:</label>
						<input type="text" id="editName" name="editName"><br><br>
						<label for="editEmail">Email:</label>
						<input type="text" id="editEmail" name="editEmail"><br><br>
						<label for="editPhone">Số điên thoại:</label>
						<input type="text" id="editPhone" name="editPhone"><br><br>
						<label for="editAddress">Địa chỉ:</label>
						<input type="text" id="editAddress" name="editAddress"><br><br>
						<div class="button-group">
							<input type="submit" value="Lưu">
							<button type="button" id="cancelEdit">Huỷ</button>
						</div>
					</form>
				</div>
			</div>
			<table id="customerTable">
				<!-- Table content -->
			</table>
			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Danh sách sản phẩm</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<table id="customerTable">
						<thead>
							<tr>
								<th>Hình ảnh</th>
								<th>Tên sản phẩm</th>
								<th>Mục</th>
								<th>Giá</th>
								<th>Số lượng</th>
							</tr>
						</thead>
						<tbody>
							<tr>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</main>

	</section>

	<script src="/WebProject/assets/Web Admin/Menu/js/admin-product.js"></script>
