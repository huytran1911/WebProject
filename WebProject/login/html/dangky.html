<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng ký</title>
    <link rel="stylesheet" href="../css/styledk.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
</head>

<body>
    <div class="register-card-container" id="account">
        <div class="form-container">

            <div class="register-card-header">
                <h1>ĐĂNG KÝ</h1>

            </div>
            <form id="register">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">person</span>
                    <input type="text" placeholder="Tên đăng ký" id="user_name1">
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Nhập mật khẩu" id="password1">
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Xác nhận lại mật khẩu" id="password2">
                </div>

                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Điền địa chỉ Email" id="email">
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">smartphone</span>
                    <input type="text" placeholder="Số điện thoại" id="phoneNumber">
                </div>

                <button class="btn" type="submit" id="myButton">Sign Up</button>

            </form>
        </div>
        <div class="login-card-footer">
            Bạn đã có tài khoản ?<a href="../html/dangnhap.html">Đăng nhập</a>
        </div>
    </div>
    <script>
        var myButton = document.getElementById("myButton");


        myButton.addEventListener("click", function() {
            window.location.href = "../../../index.html";
            alert("Bạn đã đăng ký thành công");


        });
    </script>

</body>

</html>
